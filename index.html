            <h1>Cash Register App</h1>

            <div class="text">Enter the total bill and cash amount and get the minimum number of notes to return.</div>
    <div class="container">
 
        <label for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="number">
        <button id="next-btn">Next</button>
        
        <p id="invalid-msg"></p>
       <div id="hide-cash">
        <label for="cash-given">Cash Given</label>
        <input id="cash-given" type="number"> 
        <button id="check-btn">Check</button>
     </div>

        <div id="section">

        <table>
            <tr>
            <tr>

                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>

            <td>10</td>
